<h1>bienvenue à beverly hills</h1>
<p>bienvenue</p>
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
<%=render_collection(collection=params['houses'], partial='house/_house.html', as_='house')%>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<p>pour découvrir les propietes de beverly hills, cliquez sur  1 photo ou ajouter 1 nom de celebrite et 1 photo de sa propriete</p>
<form action="/new1">
<div class="field">
<label for="monnom">Nom celeb</label>
<input type="text" name="name" id="monnom"/>

</div>
<div class="field">
<label for="monimage">Image Propriete</label>
<input type="file" name="pic" id="monimage"/>

</div>
<div class="actions">
<input type="submit" value="ok"/>
</div>

</form>
